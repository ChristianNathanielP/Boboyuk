<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halaman Masuk</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <form autocomplete="off" class="form" id="register-form">
      <div class="hero">
        <a href="boboyuk.html">
          <img src="image/newlogo boboyuk.png" alt="" width="90px">
        </a>
      </div>
      <div class="title">
        <span class="title-1">Daftar</span>
        <span class="title-2">buat akun boboyuk kamu disini</span>
      </div>
      <div class="form-group">
          <label>
              <input type="text" name="nama_depan" required>
              <span>Nama depan</span>
          </label>
          <label>
              <input type="text" nama="nama_belakang"required>
              <span>Nama belakang</span>
          </label>
      </div>
      <label>
          <input type="text" required>
          <span>Email</span>
      </label>
      <label>
        <input type="tel" id="registerPhone" required>
        <span>Nomor telepon</span>
    </label>
      <label>
          <input type="password" id="registerPassword" required>
          <span>Kata sandi</span>
      </label>
      <label>
          <input type="password" id="confirmPassword" required>
          <span>Konfirmasi kata sandi</span>
      </label>
      <button type="submit" id="register-btn">
        <span class="button_top">Daftar</span>
      </button>
      <p class="signin">
          Sudah punya akun? 
          <a href="masuk.html">Masuk</a>
      </p>
  </form>


  </body>    
</html>
